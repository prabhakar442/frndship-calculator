<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 30px;
  text-align: center;
  width: 90%;
  max-width: 400px;
}

.container h1 {
  color: #333;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
  text-align: left;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  color: #666;
}

.form-group input[type="text"],
.form-group select,
.form-group input[type="date"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-sizing: border-box;
}

.form-group button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
  box-sizing: border-box;
}

.form-group button:hover {
  background-color: #45a049;
}

.icon {
  font-size: 3em;
  color: #4CAF50;
  margin-bottom: 20px;
}
</style>
<title>Friendship Calculator</title>
</head>
<body>
<div class="container">
  <h1>Friendship Calculator</h1>
  <div class="icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-hand-thumbs-up" viewBox="0 0 16 16" aria-hidden="true">
      <path d="M8.864.853l-.77 1.023A.75.75 0 0 1 8 2.05l-.708.71-.08.072-.072.08-.025.025a.75.75 0 0 1-.012.12l-.143.219A2.25 2.25 0 0 1 4.172 6.332l-.143-.219a.75.75 0 0 1-.012-.12l-.072-.08-.08-.072-.708-.71L8 2.05a.75.75 0 0 1 1.098.125l.77 1.023a.75.75 0 0 1-.002.137.75.75 0 0 1-.097.047l-.77 1.023A1.25 1.25 0 0 0 8 5.05l-.708.71-.08.072-.072.08-.025.025a.75.75 0 0 1-.012.12l-.143.219A2.25 2.25 0 0 1 4.172 9.332l-.143-.219a.75.75 0 0 1-.012-.12l-.072-.08-.08-.072-.708-.71L8 5.05a.75.75 0 0 1 1.098.125l.77 1.023a.75.75 0 0 1-.002.137.75.75 0 0 1-.097.047l-.77 1.023A1.25 1.25 0 0 0 8 11.05l-.708.71-.08.072-.072.08-.025.025a.75.75 0 0 1-.012.12l-.143.218z" />
    </svg>
  </div>

  <form id="friendship-form">
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="gender">Select Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dob">Select your D.O.B:</label>
      <input type="date" id="dob" name="dob" required>
    </div>

    <div class="form-group">
      <label for="partner-name">Your Partner's Name:</label>
      <input type="text" id="partner-name" name="partner-name" required>
    </div>
    <div class="form-group">
      <label for="partner-gender">Select Gender:</label>
      <select id="partner-gender" name="partner-gender" required>
        <option value="" disabled selected>Select your partner's gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="partner-dob">Select your Partner's D.O.B:</label>
      <input type="date" id="partner-dob" name="partner-dob" required>
    </div>

    <div class="form-group">
      <button type="submit">Calculate</button>
    </div>
  </form>
</div>

<script>
document.getElementById('friendship-form').addEventListener('submit', function(event) {
  event.preventDefault();
  const randomPercentage = Math.floor(Math.random() * 101);
  const name = document.getElementById('name').value;
  const partnerName = document.getElementById('partner-name').value;
  const resultPage = `
    <div class="container">
      <h1>Friendship Calculator Result</h1>
      <p>${name} and ${partnerName}, your friendship score is:</p>
      <h2>${randomPercentage}%</h2>
      <button onclick="window.location.href='index.html'">Go Back</button>
    </div>
  `;
  document.body.innerHTML = resultPage;
});
</script>
</body>
</html>
